version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: lab-ms-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-lab_management}
      MYSQL_USER: ${DB_USER:-labuser}
      MYSQL_PASSWORD: ${DB_PASS:-labpass123}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: lab-ms-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${DB_NAME:-lab_management}?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-labuser}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASS:-labpass123}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      REFRESH_SECRET: ${REFRESH_SECRET:-your-refresh-key-change-in-production}
      AES_KEY: ${AES_KEY:-0123456789ABCDEF0123456789ABCDEF}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    ports:
      - "8080:8080"
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db_data:

networks:
  lab-network:
    driver: bridge
