spring:
  config:
    activate:
      on-profile: prod
  application:
    name: lab-management-system
  
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/lms_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USER:lms_user}
    password: ${DB_PASS:lms_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: false
    repair-on-migrate: false
    out-of-order: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# JWT Configuration - PRODUCTION (requires environment variables)
jwt:
  secret: ${JWT_SECRET:prod-secret-key-must-be-at-least-32-characters-long-for-security}
  expiration: ${JWT_EXPIRY:900000}
  refresh-secret: ${REFRESH_SECRET:prod-refresh-secret-key-must-be-at-least-32-chars-long}
  refresh-expiration: ${REFRESH_EXPIRY:604800000}

# AES Encryption
encryption:
  aes-key: ${AES_KEY:0123456789ABCDEF0123456789ABCDEF}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true

# Management/Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging - PRODUCTION (minimal logging)
logging:
  level:
    root: WARN
    com.lms: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
