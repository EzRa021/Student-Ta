spring:
  application:
    name: lab-management-system
  
  profiles:
    active: ${SPRING_PROFILE:local}
  
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/lms_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USER:lms_user}
    password: ${DB_PASS:lms_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: false
    repair-on-migrate: false
    out-of-order: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}  
  expiration: ${JWT_EXPIRY:900000}   # âœ… SECURITY FIX: No default, must be set via environment
  refresh-expiration: ${REFRESH_EXPIRY:604800000}  # 7 days in milliseconds

# AES Encryption
encryption:
  aes-key: ${AES_KEY:0123456789ABCDEF0123456789ABCDEF}  # 32 chars for AES-256

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true

# Management/Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.lms: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Local Profile
spring:
  config:
    activate:
      on-profile: local
  jpa:
    show-sql: true

logging:
  level:
    com.lms: DEBUG

---
# Dev Profile
spring:
  config:
    activate:
      on-profile: dev

---
# Prod Profile
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false

logging:
  level:
    root: WARN
    com.lms: INFO